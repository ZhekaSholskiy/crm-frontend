<body>
  <div class="container">
    <div class="header">
      <div class="header__container">
        <div class="header__logo">
          <img class="header__logo-img" src="./img/logo.svg" alt="Логотип Skillbus">
        </div>
        <div class="header__search search">
          <input class="search__input" type="text" name="" id="" placeholder="Введите запрос">
        </div>
      </div>
    </div>
    <div class="main">
      <div class="clients-table">
        <h1 class="clients-table__title">
          Клиенты
        </h1>
          <table class="table">
            <thead class="thead">
              <th class="th-ID th" data-head="th-ID" data-direction="none" data-clicked="false">
                ID
                                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
                  </svg>
              </th>
              <th class="th-full-name th" data-head="th-full-name" data-direction="none" data-clicked="false">
                Фамилия Имя Отчество
                                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
                  </svg>
              </th>
              <th class="th-date th" data-head="th-create" data-direction="none" data-clicked="false">
                Дата и время создания
                                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
                  </svg>
              </th>
              <th class="th-date th" data-head="th-update" data-direction="none" data-clicked="false">
                Последние изменения
                                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
                  </svg>
              </th>
              <th class="th-contacts">
                Контакты
              </th>
              <th class="th-actions">
                Действия
              </th>
              <div class="one-img-container">
              <svg class="hint-example" width="500" height="38" viewBox="0 0 500 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="hint" fill-rule="evenodd" clip-rule="evenodd" d="M0 0H500V31H253.28L249.4012 37.276L245.44 31H0V0Z" fill="#333333"/>
                </svg>
              </div>
            </thead>
            <tbody class="tbody">
              <svg class="loading" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 20C2 29.941 10.059 38 20 38C29.941 38 38 29.941 38 20C38 10.059 29.941 2 20 2C17.6755 2 15.454 2.4405 13.414 3.243" stroke="#9873FF" stroke-width="4" stroke-miterlimit="10" stroke-linecap="round"/>
                </svg>
            </tbody>
          </table>
        <div class="clients-table__footer">
          <button class="clients-table__btn btn">
            <svg class="btn__image" width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
              </svg>
            Добавить клиента
          </button>
        </div>
      </div>

      <!-- иконки контактов -->

        <!-- контакты закончились -->

      <!-- форма добавления клиента -->
      <div class="form-bg">
        <div class="form-container">
          <div class="close-form">
            <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z" fill="#B0B0B0"/>
              </svg>
          </div>
          <form class="form" action="">
            <fieldset class="fieldset">
              <legend class="form-legend">Новый клиент</legend>
            </fieldset>
            <div class="inputs-container">
            <div class="mb-3">
              <input id="lastname" type="text" class="form-control" placeholder="Фамилия*">
            </div>
            <div class="mb-3">
              <input id="name" type="text" class="form-control" placeholder="Имя*">
            </div>
            <div class="mb-3">
              <input id="surname" type="text" class="form-control" placeholder="Отчество">
            </div>
            </div>
            <div class="add-contact__bg added-contacts-bg">
              <button class="add-contact">
                <svg class="common-add-contact" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.99998 3.66659C6.63331 3.66659 6.33331 3.96659 6.33331 4.33325V6.33325H4.33331C3.96665 6.33325 3.66665 6.63325 3.66665 6.99992C3.66665 7.36659 3.96665 7.66659 4.33331 7.66659H6.33331V9.66659C6.33331 10.0333 6.63331 10.3333 6.99998 10.3333C7.36665 10.3333 7.66665 10.0333 7.66665 9.66659V7.66659H9.66665C10.0333 7.66659 10.3333 7.36659 10.3333 6.99992C10.3333 6.63325 10.0333 6.33325 9.66665 6.33325H7.66665V4.33325C7.66665 3.96659 7.36665 3.66659 6.99998 3.66659ZM6.99998 0.333252C3.31998 0.333252 0.333313 3.31992 0.333313 6.99992C0.333313 10.6799 3.31998 13.6666 6.99998 13.6666C10.68 13.6666 13.6666 10.6799 13.6666 6.99992C13.6666 3.31992 10.68 0.333252 6.99998 0.333252ZM6.99998 12.3333C4.05998 12.3333 1.66665 9.93992 1.66665 6.99992C1.66665 4.05992 4.05998 1.66659 6.99998 1.66659C9.93998 1.66659 12.3333 4.05992 12.3333 6.99992C12.3333 9.93992 9.93998 12.3333 6.99998 12.3333Z" fill="#9873FF"/>

              </button>
            </div>
            <button class="btn btn-primary save-btn add-client-btn">Сохранить</button>
            <button class="cancel-btn">Отмена</button>
          </form>
        </div>
      </div>
      <!-- конец формы добавления клиента -->
      <!-- форма удаления -->
      <div class="delete-client__form">
        <div class="delete-client__container">
          <div class="close-delete-form">
            <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z" fill="#B0B0B0"/>
              </svg>
          </div>
        <h2 class="delete-client__title">
          Удалить клиента
        </h2>
        <p class="delete-client__descr">
          Вы действительно хотите удалить данного клиента?
        </p>
        <button class="save-btn delete-client-btn">Удалить</button>
        <button class="cancel-btn cancel-delete-client">Отмена</button>
        </div>
      </div>
      <!-- конец формы удаления -->
    </div>
  </div>
</body>
</html>
